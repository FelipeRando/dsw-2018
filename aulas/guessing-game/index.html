<!DOCTYPE html>
<html>
  <head>
    <title>Guessing game</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  </head>
  <body>
    <div style="text-align: center;font-family: 'Raleway', sans-serif;">
        <h1>Number guessing game</h1>
        <p>We have selected a random number between 1 and 100.<br> 
        See if you can guess it in 10 turns or fewer.<br>
        We'll tell you if your guess was too high or too low.<br></p>
    </div>
  </body>
</html>
